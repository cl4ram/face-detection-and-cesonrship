<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face detection and censorship</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Face Detection and Censorship</h1>
  <p class="disclaimer">If you're not watching the video display, you probably have to enable it first. To do that, go
    to
    <a href="chrome://flags/">chrome://flags/</a>,
    search for "Experimental Web Platform features" and set it to "Enabled".
  </p>
  <div class="controls">
    <label for="SCALE">
      Pixel square size:
      <input value="1.3" type="range" name="SCALE" min="1" max="3" step="0.1">
    </label>
    <label for="SIZE">
      Pixelization:
      <input value="10" type="range" name="SIZE" min="1" max="100" step="1">
    </label>
  </div>
  <div class="wrap">
    <video class="webcam"></video>
    <canvas class="video"></canvas>

  </div>
  <div class="record-buttons">
    <button type="button" class="photo-button">Take photo</button>
  </div>
  <p>Once you take the photo, click it to download</p>

  <div class="strip">
  </div>

  <script src="./pixelated-face.js"></script>

</body>

</html>
